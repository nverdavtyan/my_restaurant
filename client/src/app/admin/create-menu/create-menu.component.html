<div class="container mx-auto px-4 py-5" *ngFor="let section of sections; let i = index">
  <h2 class="text-xl font-semibold mb-2">{{section.name}}</h2>

  <div class="relative inline-block text-left w-full mb-4">
    <div>
      <span class="rounded-md shadow-sm">
        <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800" id="options-menu" aria-haspopup="true" aria-expanded="true">
          Select Dish
        </button>
      </span>
    </div>

    <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg">
      <div class="rounded-md bg-white shadow-xs">
        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
          <button *ngFor="let dish of dishes" (click)="addDishToSection(section.id, dish.id)" class="block w-full px-4 py-2 text-base leading-6 text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900 sm:text-sm sm:leading-5">
            {{ dish.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-8">
    <div class="rounded overflow-hidden shadow-lg " *ngFor="let dish of section.dishes">
      <img class="w-full h-25 object-cover" [src]="dish.imageUrl" alt="{{dish.name}}">
      <div class="px-6 py-4">
        <div class="font-bold text-sm mb-2">
          {{dish.name}}
          <button (click)="removeDishFromSection(section.id, dish.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
